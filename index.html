<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ברוכים הבאים למשחקי הלמידה</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            direction: rtl; /* Right to left for Hebrew */
            text-align: center;
            color: #333;
        }

        .container {
            padding: 20px;
            margin: 0 auto;
        }

        .welcome {
            font-size: 24px;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 70%;
        }

        button {
            padding: 12px 20px;
            background-color: #ffcc00;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffa500;
        }

        .menu {
            margin-top: 30px;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            margin: 15px 0;
        }

        .menu a {
            display: inline-block;
            text-decoration: none;
            font-size: 22px;
            color: #4CAF50;
            background-color: #ff9966;
            padding: 12px 20px;
            border-radius: 12px;
        }

        .menu a:hover {
            background-color: #ff7733;
        }

        /* Cartoon character styles for a fun look */
        .character {
            margin: 20px auto;
        }

        .character img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ברוכים הבאים למשחקי הלמידה</h1>
    <div class="character">
        <!-- Placeholder for kid-friendly cartoon character -->
        <img src="https://example.com/cartoon-character.png" alt="דמות חמודה" />
    </div>

    <p class="welcome" id="welcomeMessage">הזן את שמך כדי להתחיל!</p>

    <input type="text" id="nameInput" placeholder="הכנס שם כאן" />
    <br><br>
    <button onclick="saveName()">שמור שם</button>

    <div class="menu">
        <h2>תפריט משחקים</h2>
        <ul>
            <li><a href="Pages/Math0-20.html">משחק חשבון (חיבור וחיסור עד 20)</a></li>
            <!-- Add more game links here -->
        </ul>
    </div>
</div>

<script>
    // Function to save the name in cookies
    function saveName() {
        var name = document.getElementById('nameInput').value;
        if (name) {
            document.cookie = "playerName=" + name + "; path=/; expires=Fri, 31 Dec 9999 23:59:59 GMT";
            document.getElementById('welcomeMessage').innerHTML = 'שלום, ' + name + '! ברוך הבא למשחקי הלמידה!';
            document.getElementById('nameInput').style.display = 'none';
        }
    }

    // Function to load the name from cookies
    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }

    // On page load, check if the name is already stored
    window.onload = function() {
        var playerName = getCookie("playerName");
        if (playerName) {
            document.getElementById('welcomeMessage').innerHTML = 'שלום, ' + playerName + '! ברוך הבא למשחקי הלמידה!';
            document.getElementById('nameInput').style.display = 'none';
        }
    };
</script>

</body>
</html>
